{% extends "base.html" %}
{% load static %}
{% block title %} My blog {% endblock %}
{% block css_style %}
{% comment %} <link rel="stylesheet" href="{% static "blog/post.css" %}"> {% endcomment %}
<link rel="stylesheet" href="{% static "blog/all-posts.css" %}">
{% endblock %}
{% block content %}
<h2 id="my-post">My posts collection </h2>
<ul id="all-posts">
    {% for post in all_posts %}
        {% include "blog/includes/post.html" %}
    {% endfor %}
</ul>
{% endblock %}
